version: "3.3"
services:
  postgres:
    image: postgres:13
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env

  api:
    image: node:18.19.0-alpine
    container_name: api
    user: node
    working_dir: /app
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./api:/app
    command: ["sh", "-c", "npm install && npm run start:dev"]
    ports:
      - "3001:3000"
    depends_on:
      - postgres
    env_file:
      - .env

  client:
    image: node:18.19.0-alpine
    container_name: client
    user: node
    working_dir: /app
    restart: always
    volumes:
      - ./client:/app
    command: ["sh", "-c", "npm install && npm run dev"]
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
